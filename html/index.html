<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/index.css" rel="stylesheet"> 
        <title>sign/login</title>
        <!--link to boxicons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!--link to google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


</head>
<body>
   
    <!-- login/signup -->
    <div class="login-container" id="mainContent">
        <div class="login-form" id="loginForm">
            <h1>Sign In</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class='bx bxl-google-plus'></i></a>
                <a href="#" class="icon"><i class='bx bxl-facebook'></i></a>
                <a href="#" class="icon"><i class='bx bxl-linkedin'></i></a>
                <a href="#" class="icon"><i class='bx bxl-twitter'></i></a>

            </div>
            <div class="form-message-container">
                <span>Or use you email and password</span>
        </div>
        <form id="loginFormElement">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <a href ="#">Forget Your Password?</a>
        </form>
        <p>Dont have an account?<a href="#" id="showSignup">Sign Up</a></p>
    </div>

        <div class="signup-form hidden" id="signupForm">
        <h1>Create Account</h1>
        <div class="social-icons">
                <a href="#" class="icon"><i class='bx bxl-google-plus'></i></a>
                <a href="#" class="icon"><i class='bx bxl-facebook'></i></a>
                <a href="#" class="icon"><i class='bx bxl-linkedin'></i></a>
                <a href="#" class="icon"><i class='bx bxl-twitter'></i></a>

            </div>
            <div class="form-message-container">
                <span>Or use you email for registeration</span>
    </div>

       <form id="signupFormElement">
            <input type="text" id="signupName" placeholder="Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
         </form>
        <p>Already have an account? <a href="#" id="showLogin">Sign In</a></p>
</div>
    </div>
    <!-- Custom Alert Box -->
<div class="alert-overlay" id="customAlert">
  <div class="alert-box">
    <h2 id="alertMessage"></h2>
    <button onclick="closeAlert()">OK</button>
  </div>
</div>

<script src="../js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="../css/explore.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
</head>
<body>
  <header class="header">
    <button id="menuBtn" class="menu-btn"><i class='bx bx-menu'></i></button>
    <div class="header-brand-group">
      <img src="../images/logoo.png" alt="Logo" class="logo">
      <h1>GoExplore</h1>
    </div>
  </header>
  <nav class="sidebar" id="sidebar">
    <button id="closeBtn" class="close-btn"><i class='bx bx-x'></i></button>
    <ul>
      <li><a href="../html/home.html"><i class='bx bx-home'></i> Home</a></li>
      <li><a href="../html/home.html#about"><i class='bx bx-info-circle'></i> About</a></li>
      <li><a href="../html/explore.html"><i class='bx bx-compass'></i>Explore</a></li>
      <li><a href="../html/gallery.html" class="active"><i class='bx bx-images'></i>Gallery</a></li>
      <li><a href="../html/contact.html"><i class='bx bx-phone'></i> Contact</a></li>
    </ul>
  </nav>
  <section class="gallery-container">
    <div class="gallery-header">
      <h1>Gallery</h1>
      <p>Enjoy a mix of beautiful travel moments from all destinations!</p>
      <div class="gallery-filter-btns" style="margin: 18px 0; text-align:center;">
        <button id="showImagesBtn" class="gallery-btn" style="margin-right:10px; padding:8px 18px; border-radius:8px; border:none; background:#066855; color:#fff; font-weight:bold; cursor:pointer;">Images</button>
        <button id="showVideosBtn" class="gallery-btn" style="padding:8px 18px; border-radius:8px; border:none; background:#10715b; color:#fff; font-weight:bold; cursor:pointer;">Videos</button>
      </div>
    </div>
    <div class="gallery-grid" id="galleryGrid">
      <!-- Images will be loaded here by JS -->
    </div>
  </section>
  
  <script src="../js/explore.js"></script>
</body>
</html>
